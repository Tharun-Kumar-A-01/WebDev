<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="style.css" rel="stylesheet"/>
		<script src="script.js"></script>
		<title>Sign Up</title>
	</head>
	<body class="body">
		<div class="circle"></div>
		<div class="card">
			<div class="logo">
				<span class="material-symbols-rounded">
					account_circle
				</span>
			</div>
			<h2>Create Account</h2>
			<form class="form" >
				<input type="text" placeholder="User Name" id="username"  aria-label="username">
				<input type="email" placeholder="Email" id="email" aria-label="email">
				<input type="password" placeholder="Password" id="password" aria-label="password" >
				<!-- <span id="toggle"></span> -->
				<button type="submit">Sign Up</button>
			</form>
			<footer>
				Already have an account?	
				<a href="../LogIn/login.html">Log In</a>
			</footer>
		</div>
	</body>
</html>
