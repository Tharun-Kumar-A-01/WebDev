<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
</head>
<body>
	<h1>Add Two Numbers</h1>
	<input type="number" id="num1" placeholder="Enter the first number"><br><br>
	<input type="number" id="num2" placeholder="Enter the second number"><br><br>
	<button onclick="add()">Add</button><br><br>
	<button onclick="subtract()">Subtract</button><br><br>
	<button onclick="multiply()">Multiply</button><br><br>
	<button onclick="divide()">Divide</button><br><br>
	<p>Result: <span id="result"></span></p>
  
	<script>
	  function add() {
		var num1 = parseFloat(document.getElementById("num1").value);
		var num2 = parseFloat(document.getElementById("num2").value);
		var res = num1 + num2;
		document.getElementById("result").textContent = res;
		console.log(res);
	  }
	  function subtract() {
		var num1 = parseFloat(document.getElementById("num1").value);
		var num2 = parseFloat(document.getElementById("num2").value);
		var res = num1 - num2;
		document.getElementById("result").textContent = res;
		console.log(res);
	  }
	  function multiply() {
		var num1 = parseFloat(document.getElementById("num1").value);
		var num2 = parseFloat(document.getElementById("num2").value);
		var res = num1 * num2;
		document.getElementById("result").textContent = res;
		console.log(res);
	  }
	  function divide() {
		var num1 = parseFloat(document.getElementById("num1").value);
		var num2 = parseFloat(document.getElementById("num2").value);
		var res = num1 / num2;
		document.getElementById("result").textContent = res;
		console.log(res);
	  }
	</script>
  
</body>
</html>
