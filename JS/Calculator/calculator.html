<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.cs">
	<script src="./script.js"></script>
</head>
<body>
	<h1 id="title">Maths Calculations</h1>
	<input type="number" id="num1" placeholder="Enter the first number"><br><br>
	<input type="number" id="num2" placeholder="Enter the second number"><br><br>
	<div id="buttons">
		<button onclick="add()">Add</button><br><br>
		<button onclick="subtract()">Subtract</button><br><br>
		<button onclick="multiply()">Multiply</button><br><br>
		<button onclick="divide()">Divide</button><br><br>
		<button onclick="modulus()">Modulus</button>
	</div>
	<p id="Res">Result: <span id="result"></span></p>
    
</body>
</html>
