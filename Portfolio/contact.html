<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.cs">
    <script src="https://kit.fontawesome.com/1b23a2d4e8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body class="bg-gray-900">
    <nav class="top-0 sticky bg-gray-900 py-3">
        <div class="flex">
          <h1 class="text-white text-4xl pt-4 pl-40">Developer  .<span><i class="fa-solid fa-code" style="color: #60a5fa;"></i></span></h1>
          <div class="pl-36 pt-3">
            <ul class="text-white text-lg flex gap-10">
              <li> <a href="./index.html"><button class="transition duration-300 ease-in-out px-5 py-2 rounded-lg border-2 border-blue-400 text-blue-400 hover:bg-blue-400 hover:text-black">Home</button></a></li>
              <li> <a href="./about.html"><button class="transition duration-300 ease-in-out px-5 py-2 rounded-lg border-2 border-blue-400 text-blue-400 hover:bg-blue-400 hover:text-black">About</button></a></li>
              <li> <a href="./sevices.html"><button class="transition duration-300 ease-in-out px-5 py-2 rounded-lg border-2 border-blue-400 text-blue-400 hover:bg-blue-400 hover:text-black">Services</button></a></li>
              <li> <a href="./portfolio.html"><button class="transition duration-300 ease-in-out px-5 py-2 rounded-lg border-2 border-blue-400 text-blue-400 hover:bg-blue-400 hover:text-black">Portfolio</button></a></li>
            </ul>
          </div>
          <div class="flex pl-60 pt-3">
            <a href="contact.html"><button class="text-green-400 rounded-xl px-3 py-2 border-green-400 border-4 bg-gray-900 transition duration-300 ease-in-out hover:text-black text-lg hover:bg-green-400">Contact me</button></a>
          </div>
        </div>
      </nav>
    <main>
        <div class="pb-10 ml-96 mr-96">
        <div class="flex justify-center pt-5">
            <h1 class="text-5xl text-white font-bold">
              Contact <span class="text-blue-400">Me </span><span><i class="fa-regular fa-envelope" style="color: #60a5fa;"></i></span>
            </h1>
          </div>
          <div> 
            <div class="flex justify-center pt-14 pb-5">
              <input type="text" placeholder="Your Name" class="bg-gray-900 w-96 p-2 pl-5 text-xl text-white border-2 transition duration-300 ease-in-out border-blue-400 rounded-full focus:ring-4 focus:ring-blue-400">
            </div>
            <div class="flex justify-center pb-5">
              <input type="email" placeholder="Email Address" class="bg-gray-900 w-96 p-2 pl-5 text-xl text-white border-2 transition duration-300 ease-in-out border-blue-400 rounded-full focus:ring-4 focus:ring-blue-400">
            </div>
            <div class="flex justify-center pb-5">
              <textarea type="text" placeholder="Write Message Here..." class="bg-gray-900 h-60 w-96 p-2 pl-5 text-xl text-white border-2 transition duration-300 ease-in-out border-blue-400 rounded-3xl focus:ring-4 focus:ring-blue-400"></textarea>
            </div>
            <div class="flex justify-center pl-16 mr-16 mt-5">
              <button class=" bg-blue-400 text-black px-6 py-2 rounded-2xl text-2xl transition duration-300 ease-in-out hover:bg-green-400 ">Send Message</button>
            </div>
          </div>
        </div>
    </main>
</body>
</html>
